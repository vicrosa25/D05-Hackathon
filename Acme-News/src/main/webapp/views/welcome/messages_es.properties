welcome.title			= PROTECCIÓN DE DATOS Y USO DE COOKIES
welcome.p1				= Informamos al usuario que una vez registrado, tiene en todo momento el derecho de acceder al fichero donde se encuentran sus datos, pudiendo ejercitar los derechos de rectificación, cancelación y oposición contenidos en la Ley Orgánica, 15/1999, de 13 de diciembre, de Protección de Datos de Carácter Personal. Así como la revocación del consentimiento de cesión y tratamiento de sus datos personales.
welcome.p2				= Acme News Co., Inc. se compromete a cumplir con las normas sobre tratamiento de datos de carácter personal, concretamente con la Ley Orgánica 15/1999 de Protección de Datos de Carácter Personal (en adelante LOPD) y el Real Decreto 994/1999, que desarrolla dicha ley.
welcome.p3				= Acme News Co., Inc. tratará los datos de sus clientes de forma automatizada y garantiza que los ficheros donde se contenga la información, son de su plena responsabilidad y se encuentran debidamente declarados en el Registro General de la Agencia de Protección de Datos (www.agpd.es).
welcome.p4				= Acme News Co., Inc. informa al cliente de que puede ejercer su derecho de acceso, rectificación, cancelación u oposición, dirigiéndose por email al responsable del tratamiento de datos y titular de los ficheros donde se encuentren sus datos de carácter personal: victor.rosa@sample.com
welcome.services		= SERVICIOS
welcome.p5				= Al cumplimentar el formulario de servicios, cada titular autoriza a Acme News Co., Inc. a utilizar y tratar de forma automatizada los datos personales suministrados con la finalidad de proceder a gestionar los servicios y/o productos comerciales de Acme News Co., Inc.
welcome.cookies			= POLÍTICA DE COOKIES
welcome.p6				= Una cookie es un archivo de texto que se almacena en el ordenador o dispositivo móvil mediante un servidor Web y tan solo ese servidor será capaz de recuperar o leer el contenido de la cookie y permiten al Sitio Web recordar preferencias de navegación y navegar de manera eficiente. Las cookies hacen la interacción entre el usuario y el sitio Web más rápida y fácil.
welcome.general			= Información General
welcome.p7				= Está página Web utiliza cookies. Las cookies son pequeños archivos de texto generados por las páginas web que usted visita, las cuales contienen los datos de sesión que pueden ser de utilidad más adelante en la página web. De esta forma esta Web recuerda información sobre su visita, lo que puede facilitar su próxima visita y hacer que el sitio Web le resulte más útil.
welcome.how.function	= ¿Cómo funcionan las Cookies?
welcome.p8				= Las cookies sólo pueden almacenar texto, por lo general siempre es anónimo y cifrado. No se almacenarán información personal alguna en una cookie, ni pueden asociarse a persona identificada o identificable.
welcome.p9				= Los datos permiten que esta Web pueda mantener su información entre las páginas, y también para analizar la forma de interactuar con el sitio Web. Las cookies son seguras ya que sólo pueden almacenar la información que se puso en su lugar por el navegador, lo que es información que el usuario ha introducido en el navegador o la que se incluye en la solicitud de página. No puede ejecutar el código y no se puede utilizar para acceder a su ordenador. Si una página web cifra la información de la cookie, sólo la página web puede leer la información.
welcome.type			= ¿Qué tipos de cookies utilizamos?
welcome.session			= Cookie de Sesión:
welcome.p10				= Esta cookie mantiene el estado del servidor
welcome.language		= Cookie de Lenguaje:
welcome.p11				= Esta cookie se ejecuta siempre que se use la pestañas de lenguaje.
welcome.manage.cookie	= Cómo gestionar las Cookies en su equipo: la desactivación y eliminación de las cookies
welcome.p12				= Todos los navegadores de Internet le permiten limitar el comportamiento de una cookie o desactivar las cookies dentro de la configuración o las opciones del navegador. Los pasos para hacerlo son diferentes para cada navegador, se pueden encontrar instrucciones en el menú de ayuda de su navegador.
welcome.p13				= Si no acepta el uso de las cookies, ya que es posible gracias a los menús de preferencias o ajustes de su navegador, rechazarlas, este sitio Web seguirá funcionando adecuadamente sin el uso de las mismas.
welcome.p14				= Puede usted permitir, bloquear o eliminar las cookies instaladas en su equipo mediante la configuración de las opciones del navegador instalado en su ordenador.
welcome.p15				= A través de su navegador, usted también puede ver las cookies que están en su ordenador, y borrarlas según crea conveniente. Las cookies son archivos de texto, los puede abrir y leer el contenido. Los datos dentro de ellos casi siempre está cifrado con una clave numérica que corresponde a una sesión en Internet por lo que muchas veces no tiene sentido más allá que la página web que lo escribió.
welcome.consent			= Consentimiento informado
welcome.p16				= La utilización de la presente página Web por su parte, implica que Vd. presta su consentimiento expreso e inequívoco a la utilización de cookies, en los términos y condiciones previstos en esta Política de Cookies, sin perjuicio de las medidas de desactivación y eliminación de las cookies que Vd. pueda adoptar, y que se mencionan en el apartado anterior.

